<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Editor | Anigraph</title>

    <script src="../edit.bundle.js"></script>
</head>

<body class="fullPage">
    <header>
        <a href="../signed-in.html">
            <h1>Anigraph</h1>
        </a>
        <span id="projectNameBox" contenteditable="true"></span>
        <div>
            <img id='profileImg' src="" alt="Profile picture">
            <div id="userDropTrigger" class="headerLink">
                <p id="username">...</p>
                <div id="profileDropDownButton"></div>
            </div>
            <div class="hidden" id="userDrop">
                <ul>
                    <li>Account Settings</li>
                    <li id="sign-out">Sign Out</li>
                </ul>
            </div>
        </div>
    </header>

    <div class="columnContent">
        <div class="editColumn">
            <div id="graphTab" class="columnTab">
                <div class="tabHeader">
                    <p>Graph Properties</p>
                    <div class="tabIcon up"></div>
                </div>
                <div class="tabBody grid">
                    <p>X-axis:</p>
                    <div class="gridRight">
                        <select id="xDropdown">
                            <option value="">-Select variable-</option>
                        </select>
                    </div>

                    <p>Y-axis:</p>
                    <div class="gridRight">
                        <select id="yDropdown">
                            <option value="">-Select variable-</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="animationTab" class="columnTab">
                <div class="tabHeader">
                    <p>Animations</p>
                    <div class="tabIcon down"></div>
                </div>
                <div class="tabBody grid hidden">
                    <p>Animate by:</p>
                    <div class="gridRight">
                        <select id="animDropdown">
                            <option value="">-None-</option>
                        </select>
                    </div>

                    <p>Label format:</p>
                    <div class="gridRight">
                        <select id="animFormatDropdown">
                            <option value="number">Number</option>
                            <option value="y">Year</option>
                            <option value="my">Month Year</option>
                            <option value="dmy">Day Month Year</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="interactionTab" class="columnTab">
                <div class="tabHeader">
                    <p>Interactions</p>
                    <div class="tabIcon down"></div>
                </div>
                <div class="tabBody grid hidden">
                    <p>Bar click:</p>
                    <div class="gridRight">
                        <select id="barClickDropdown">
                            <option value="">-Do nothing-</option>
                            <option value="value">Show value</option>
                            <option value="highlight">Highlight bar</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="exportTab" class="columnTab">
                <div class="tabHeader">
                    <p>Export</p>
                    <div class="tabIcon down"></div>
                </div>
                <div class="tabBody hidden">
                    <div id="shareButton" class="iconButton"><span></span>Share Link</div>
                    <div id="imageButton" class="iconButton"><span></span>Download Image</div>
                    <div id="videoButton" class="iconButton"><span></span>Download Video</div>
                </div>
            </div>
        </div>

        <div class="graphColumn">
            <canvas id="graph"></canvas>
            <div id="animationControls" class="hidden">
                <button id="playButton"></button>
                <input type="range" id="trackbar" min="0" value="0" step="1">
            </div>
        </div>
    </div>

    <div id="sharePopup" class="hidden popupBack">
        <div class="popupFront">
            <div class="popupHeader">
                <h2>Share Link</h2>
                <div id="shareCloseButton" class="popupCloseButton"></div>
            </div>
            <p>Share this link to allow anyone to view the graph.</p>
            <div class="textView" id="shareLink"></div>
        </div>
    </div>
</body>

</html>
